<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Random User Generator</title>
</head>
<body>
<div id="app">
    <div class="card" style="width: 23rem;border-left: none; border-top: none; border-right: none;">
        <img  v-bind:src="picture" :class="gender" alt="`${firstName} ${lastName}`" />
        <div class="card-body">
            <h5 class="card-title"><strong>{{firstName}} {{lastName}}</strong></h5>
            <h4 class="card-text">Email:{{email}}</h4>
            <button id="btn" class="animate__animated animate__shakeY" :class="gender" @click="getUser()">Get Random User</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3.0.5"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
